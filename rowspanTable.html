<html>
<head>
<title>Row span Table Tag</title>
</head>
<body>
<h2>Table using rowspan</h2>
<table width="100%" cellspacing="10" cellpadding="10" border="1">
<tr>
<th>First Name:</th>
<th>Bill Gates</th>
</tr>
<tr>
<th rowspan="2">Telephone:</th>
<td>555 777 894</td>
</tr>
<tr>
<td>555 77 853</td>
</tr>
</table>
</body>
</html>
