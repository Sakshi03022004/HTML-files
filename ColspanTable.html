<html>
<head>
<title>Colspan Table Tag</title>
</head>
<body>
<h1>Table using Colspan</h1>
<table width="100%" cellspasing="10" cellppading="10" border="1">
<tr>
<th>Name</th>
<th colspan="2">Telephone</th>
</tr>
<tr>
<td>Bill Gate</td>
<td>555 666 777</td>
<td>333 444 555</td>
</tr>
</table>
</body>
</html>
